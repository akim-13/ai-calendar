name: Code Quality Checks

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          # Fallback keys if exact match isn't not found (searches for prefix).
          restore-keys: |
            pre-commit-

      - name: Build pre-commit image
        run: docker compose build pre-commit

      - name: Run pre-commit checks
        # -v overrides compose's volume mounts, so mount both the repo and the cache explicitly.
        run: |
            docker compose run --rm \
            -v ${{ github.workspace }}:/app \
            -v ~/.cache/pre-commit:/root/.cache/pre-commit \
            pre-commit run --all-files --show-diff-on-failure --color always
