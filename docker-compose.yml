services:
  backend:
    build: ${HOST_BACKEND_ABSOLUTE_DIR:-./backend}
    working_dir: ${HOST_BACKEND_ABSOLUTE_DIR:-/app}
    command: uvicorn main:run_app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ${HOST_BACKEND_ABSOLUTE_DIR:-./backend}:${HOST_BACKEND_ABSOLUTE_DIR:-/app}

  frontend:
    build: ./frontend
    command: sh -lc 'test -d node_modules || npm ci; npm run dev -- --host 0.0.0.0 --port 3000'
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # Create an anonymous volume that's only available to the container and managed by Docker.
      # On host it is not visible/is empty. This prevents polluting host with os specific binaries.
      - node_deps:/app/node_modules

  pre-commit:
    build: .dev-setup
    working_dir: /app
    entrypoint: ["pre-commit"]
    volumes:
      - .:/app
      - pre-commit-cache:/root/.cache/pre-commit

volumes:
  node_deps:
  pre-commit-cache:
